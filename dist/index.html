<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="upper-pane">
        <div class="circle">
          <img src="../src/images/female-avatar.jpeg" alt="Female Avatar" />
        </div>
        <div>
          <h1 class="user-greeting">Good morning, User Name!</h1>
          <p>User Info</p>
        </div>
      </section>
      <section class="lower-pane">
        <div class="data-box" id="box1">
          <div class="box-title">
            <h2>User Data</h2>
          </div>
          <div class="box-contents">
            <div class="left-side">
              <h3>My Step Goal:</h3>
              <div class="number-with-units">
                <h2>6,000</h2>
                <p>steps</p>
              </div>
            </div>
            <div class="right-side">
              <h3>Average User Step Goal:</h3>
              <div class="number-with-units">
                <h2>6,000</h2>
                <p>steps</p>
              </div>
            </div>
          </div>
          <div class="data-analysis">
            <p>Your step goal is 200% of the average user's step goal!</p>
          </div>
        </div>
        <div class="data-box" id="box2">
          <div class="box-title">
            <h2>Hydration</h2>
          </div>
          <div class="box-contents">
            <h3>Today's Water Intake:</h3>
            <h3>Your Average Water Intake:</h3>
          </div>
        </div>
        <div class="data-box" id="box3">
          <h2>Sleep</h2>
        </div>
        <div class="data-box" id="box4">
          <h2>User Activity</h2>
        </div>
      </section>
    </main>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
