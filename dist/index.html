<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
  </head>
  <body>
    <main>
      <section class="upper-pane">
        <div class="circle">
          <img src="../src/images/female-avatar.jpeg" alt="Female Avatar" />
        </div>
        <div>
          <h1>Good morning, User Name!</h1>
          <p>User Info</p>
        </div>
      </section>
      <section class="lower-pane">
        <div class="data-box" id="box1">
          <h2>User Data</h2>
        </div>
        <div class="data-box" id="box2">
          <h2>Hydration</h2>
        </div>
        <div class="data-box" id="box3">
          <h2>Sleep</h2>
        </div>
        <div class="data-box" id="box4">
          <h2>User Activity</h2>
        </div>
      </section>
    </main>
    <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
